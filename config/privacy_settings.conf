# PrivaLinux OS Privacy Configuration

# Disable telemetry and data collection
DISABLE_TELEMETRY=true
DISABLE_ERROR_REPORTING=true
DISABLE_USAGE_STATISTICS=true
DISABLE_CRASH_REPORTS=true

# Enhanced privacy settings
ENABLE_AUTOMATIC_UPDATES=true
ENABLE_FIREWALL=true
ENABLE_DISK_ENCRYPTION=true
ENABLE_MEMORY_ENCRYPTION=true
ENABLE_SECURE_BOOT=true

# Browser privacy settings
DEFAULT_SEARCH_ENGINE="Startpage"
DISABLE_BROWSER_TELEMETRY=true
ENABLE_DO_NOT_TRACK=true
BLOCK_THIRD_PARTY_COOKIES=true
ENABLE_HTTPS_EVERYWHERE=true
ENABLE_BROWSER_FINGERPRINT_PROTECTION=true

# Network privacy
DNS_OVER_HTTPS=true
DNS_OVER_TLS=true
DEFAULT_DNS_PROVIDER="1.1.1.3" # Cloudflare Malware-Blocking DNS
BACKUP_DNS_PROVIDER="1.0.0.3" # Cloudflare Malware-Blocking DNS Backup
VPN_AUTOCONNECT=true
ENABLE_NETWORK_RANDOMIZATION=true
BLOCK_KNOWN_TRACKERS=true
ENABLE_VPN_KILLSWITCH=true

# Application sandboxing
ENABLE_APP_SANDBOXING=true
ENABLE_APP_PERMISSION_CONTROL=true
ENFORCE_STRICT_APP_ISOLATION=true
ENABLE_SECURE_KEYRING=true