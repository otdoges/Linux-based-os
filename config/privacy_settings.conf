# PrivaLinux OS Privacy Configuration

# Disable telemetry and data collection
DISABLE_TELEMETRY=true
DISABLE_ERROR_REPORTING=true
DISABLE_USAGE_STATISTICS=true

# Enhanced privacy settings
ENABLE_AUTOMATIC_UPDATES=true
ENABLE_FIREWALL=true
ENABLE_DISK_ENCRYPTION=true

# Browser privacy settings
DEFAULT_SEARCH_ENGINE="DuckDuckGo"
DISABLE_BROWSER_TELEMETRY=true
ENABLE_DO_NOT_TRACK=true
BLOCK_THIRD_PARTY_COOKIES=true

# Network privacy
DNS_OVER_HTTPS=true
DEFAULT_DNS_PROVIDER="1.1.1.1"
VPN_AUTOCONNECT=false

# Application sandboxing
ENABLE_APP_SANDBOXING=true
ENABLE_APP_PERMISSION_CONTROL=true