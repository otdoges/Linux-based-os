# PrivaLinux OS Performance Configuration

# CPU Governor Settings
CPU_GOVERNOR="performance"
ENABLE_CPU_BOOST=true
CPU_ENERGY_PERF_BIAS="performance"

# Memory Management
SWAPPINESS=10
VFS_CACHE_PRESSURE=50
DIRTY_RATIO=20
TRANSPARENT_HUGEPAGES="always"

# I/O Scheduler
IO_SCHEDULER="bfq"
READAHEAD_KB=2048
IO_PRIORITY="high"

# Process Management
OOM_SCORE_ADJUST=-100
NICE_LEVEL=-10
PROCESS_PRIORITY="high"

# Graphics Performance
COMPOSITOR="picom"
VSYNC=true
GPU_POWER_SAVE=false
DRI_PRIME=1

# System Services
DISABLE_UNUSED_SERVICES=true
SERVICE_TIMEOUT=10
JOURNALD_STORAGE="volatile"

# Network Performance
TCP_FASTOPEN=3
TCP_CONGESTION_CONTROL="bbr"
NET_IPV4_FORWARD=1